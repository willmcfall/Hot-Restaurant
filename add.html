<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span>Hot Restaurant</h1>
      <h3 class="text-center">Make Your Reservation</h3>
      <hr>
      <div class="text-center">
        <a href="/view.html"><button class="btn btn-primary btn-lg text-center"><span class="fa fa-table"></span> View Tables </button></a>
        <a href="/"><button class="btn btn-danger btn-lg text-center"><span class="fa fa-home"></span> Home </button></a>
        </div>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa"></span> Add to Queue</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    $('#add-btn').on('click', function(e) {
        e.preventDefault();
        //get fields

        let newReservation = {
          name: $('#name')
            .val()
            .trim(),
          phone: $('#phone')
            .val()
            .trim(),
          email: $('#email')
            .val()
            .trim()
        };

        $.post('/view', newReservation).then(data => {
          console.log(data);
        });
      });
  </script>

</body>
</html>
