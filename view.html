<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Hot Restaurant</h1>
      <h3 class="text-center">Current Reservations and Waiting List</h3>
      <div class= "text-center">
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Make Reservation </button></a>
      <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Current Reservations</strong></h3>
          </div>
          <div class="card-body">
            <div id="reservations">
            </div>
          </div>
        </div>

        <br>

        <div class="card">
          <div class="card-header">
            <h3><strong>Waiting List</strong></h3>
          </div>
          <div class="card-body">
            <div id="reservations">
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  <script type="text/javascript">

    function runTableQuery() {
      $.ajax({ url: "/api/tables", method: "GET" })
        .then(function(tableData) {
  
          console.log(tableData);
          console.log("------------------------------------");
  
          for (var i = 0; i < tableData.length; i++) {
  
            var tableList = $("#tableList");
  
            var listItem = $("<li class='list-group-item mt-4'>");
  
            listItem.append(
              $("<h3>").text("Table #" + (i + 1)),
              $("<hr>"),
              $("<h3>").text("ID: " + tableData[i].id),
              $("<h3>").text("Name: " + tableData[i].name),
              $("<h3>").text("Email: " + tableData[i].email),
              $("<h3>").text("Phone: " + tableData[i].number)
            );
  
            tableList.append(listItem);
          }
        });
    }
  
    function runWaitListQuery() {
  
      $.ajax({ url: "/api/waitlist", method: "GET" })
        .then(function(waitData) {
  
          console.log(waitData);
          console.log("------------------------------------");
  
          for (var i = 0; i < waitData.length; i++) {
  
            var waitList = $("#waitList");
  
            var listItem = $("<li class='list-group-item mt-4'>");
  
            listItem.append(
              $("<h3>").text("Table #" + (i + 1)),
              $("<hr>"),
              $("<h3>").text("ID: " + waitData[i].id),
              $("<h3>").text("Name: " + waitData[i].name),
              $("<h3>").text("Email: " + waitData[i].email),
              $("<h3>").text("Phone: " + waitData[i].number)
            );
  
            waitList.append(listItem);
          }
        });
    }
    function clearTable() {
    alert("Clearing...");

    $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
      $("#waitList").empty();
      $("#tableList").empty();
     });
    }

  $("#clear").on("click", clearTable);

  runTableQuery();
  runWaitListQuery();
  
  </script>
  
</html>
